<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carreira Táxi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #353434;
            color: #0c100c;
            text-align: center;
        }

        header {
            background-color: orange;
            color: #faeded;
            padding: 0;
            height: 220px;
            position: relative;
            text-align: center;
        }

        header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        main {
            padding: 20px;
        }

        .card {
            background-color: #1fe3d2;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
        }

        a.button {
            display: inline-block;
            background-color: #fe0909;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            animation: pulsar 1.5s infinite; /* Aplica a animação de pulsação */
        }

        a.button:hover {
            background-color: #ff4500; /* Muda a cor ao passar o mouse */
        }

        @keyframes pulsar {
            0% {
                transform: scale(1); /* Começa no tamanho original */
            }
            50% {
                transform: scale(1.1); /* Aumenta o tamanho */
            }
            100% {
                transform: scale(1); /* Retorna ao tamanho original */
            }
        }

        .font-controls {
            margin: 20px 0;
        }

        .font-controls button {
            margin: 0 5px;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007BFF;
            color: #fff;
        }

        .font-controls button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <header>
        <img src="imagem/cd5108_f3ea742568aa4fcdb482e9eea4936b6d.avif" alt="imagem/cd5108_f3ea742568aa4fcdb482e9eea4936b6d.avif">
    </header>
    <main>
        <div class="font-controls">
            <button onclick="alterarFonte(1)">Aumentar Fonte</button>
            <button onclick="alterarFonte(-1)">Diminuir Fonte</button>
        </div>
        <section class="card">
            <h2>Sobre</h2>
            <p>Chegue ao seu destino com confiança e praticidade...</p>
        </section>
        <section class="card">
            <h2>Produtos</h2>
            <p>Agendamento de corrida. Carreira Táxi.</p>
            <a href="formulario.html" class="button">Saiba mais</a>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Carreira Táxi. Todos os direitos reservados.</p>
    </footer>
    <script>
        function alterarFonte(valor) {
            const body = document.body;
            let tamanhoAtual = parseFloat(window.getComputedStyle(body).fontSize);
            body.style.fontSize = (tamanhoAtual + valor) + "px";
        }
    </script>
</body>
</html>
